--- # My First YAML Playbook for Ansible
- hosts: apacheweb
  user: test
  sudo: yes
  connection: ssh
  gather_facts: no
  vars:
   playbook_version: 0.1b
  var_files:
   - conf/copyright.yml
   - conf/webdefault.yml
  tasks:
   - name: Install Apache Web Server
     action: yum name=httpd state=installed
     notify: Restart HTTPD
  handlers:
  - name: Restart HTTPD
    action: service name=httpd state=restarted

