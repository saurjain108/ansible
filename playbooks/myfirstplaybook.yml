--- # my first playbook 
- hosts: apacheweb
  user: test
  sudo: yes
  connection: ssh
  gather_facts: no
  vars: 
    playbook_version: 0.1b
  vars_files:
    - conf/copyright.yml
    - conf/webdefaults.yml
  vars_prompt:
    - name: web_domain
      prompt: web domain  
  tasks:
    - name: Install lynx web browser
      action: yum name=lynx state=installed
    - name: Check for telnet client
      action: yum name=telnet state=absent
